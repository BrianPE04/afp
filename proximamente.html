<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?futuristic,dark') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .typing {
            font-size: 1.5em;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            animation: typing 4s steps(30, end) forwards, blink 1s infinite;
        }

        .loader {
            margin-top: 20px;
            width: 80px;
            height: 80px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <div class="title">¡Próximamente!</div>
        <div class="typing">Estamos preparando algo increíble...</div>
        
        <img  src="https://i.gifer.com/ZWdx.gif" alt="Cargando..." style="width:150px;">
    </div>

</body>
</html>
